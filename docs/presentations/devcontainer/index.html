<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Devcontainer - Slides</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css" id="theme">
    <link rel="stylesheet" href="../custom.css">
  </head>
  <body>
    <div class="reveal"><div class="slides">
      <section data-markdown="slides.md" data-separator="^---$"
               data-separator-vertical="^\|\|\|$" data-separator-notes="^Note:"></section>
    </div></div>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/notes/notes.js"></script>
    <script>Reveal.initialize({ hash: true, plugins: [ RevealMarkdown, RevealNotes ] });</script>
  </body>
</html>
